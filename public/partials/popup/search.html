<style type="text/css">
    #map-canvas, #map_canvas {
        height: 100%;
    }

    .modal {
        width: auto;
        min-height: 565px;
        margin: 15px;
    }

    .well {
        /*padding: 10px 0px 10px 0px;*/
        min-width: 100px;
        min-height: 100px;
        height: 373px;
    }

    .modal-body {
        max-height: 420px;
        overflow: hidden;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">Ã—</button>
    <h3>{{ title }}</h3>
</div>

<div class="modal-body">
    <div id="panel" style="width: 100%;" ng-disabled="!searchMode">
        <input id="target" type="text" class="form-control input-sm" style="width: 100%;margin-bottom: 2px" placeholder="search_box_placeholder">
    </div>
    <div class="well">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group" >
                    <div class="col-lg-10" style="height: 340px;">
                        <div id="map-canvas" ></div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="close()" class="btn btn-default" >{{ common_close }}</button>
    <button type="submit" class="btn btn-primary" ng-show="searchMode" ng-click="setLocation(result)">{{ search_set_location }}</button>
</div>
