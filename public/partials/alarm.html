<div class="well">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="dpkDate">{{ alarm_start_datetime }}</label>

                <div class="col-lg-10">
                    <div id="dpkDate" class="input-append" style="float: left;margin-right: 5px">
                        <input class="form-control" data-format="yyyy-MM-dd" type="date" style="width: 130px;float: left;" required>
                        <button type="button" class="btn btn-default add-on" style="float: left;" >
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-calendar"></i>
                        </button>

                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#dpkDate').datetimepicker({
                                pickTime: false
                            });
                        });
                    </script>
                    <div id="dpkTime" class="input-append" style="float: left;">
                        <input class="form-control" data-format="hh:mm" type="time" style="width: 80px;float: left;" required>
                        <button type="button" class="btn btn-default add-on" style="float: left;">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-time"></i>
                        </button>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#dpkTime').datetimepicker({
                                pickDate: false
                            });
                        });
                    </script>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label" for="dpkDateTo">{{ alarm_promise_datetime }}</label>

                <div class="col-lg-10">
                    <div id="dpkDateTo" class="input-append" style="float: left;margin-right: 5px">
                        <input class="form-control" data-format="yyyy-MM-dd" type="date" style="width: 130px;float: left;" disabled>
                        <button type="button" class="btn btn-default add-on" style="float: left;" disabled>
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-calendar"></i>
                        </button>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#dpkDateTo').datetimepicker({
                                pickTime: false
                            });
                        });
                    </script>
                    <div id="dpkTimeTo" class="input-append" style="float: left;">
                        <input class="form-control" data-format="hh:mm" type="time" style="width: 80px;float: left;" disabled>
                        <button type="button" class="btn btn-default add-on" style="float: left;" disabled>
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-time"></i>
                        </button>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#dpkTimeTo').datetimepicker({
                                pickDate: false
                            });
                        });
                    </script>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label" for="sltType">{{ alarm_type }}</label>

                <div class="col-lg-10">
                    <select id="sltType" class="form-control" ng-model="type" ng-options="item.name for item in types"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label" for="sltTone" >{{ alarm_tone }}</label>

                <div class="col-lg-10">
                    <select id="sltTone" class="form-control" ng-model="tone" ng-options="item.name for item in tones" ng-disabled="type.value=='v'"></select>
                </div>
            </div>

            <div class="form-group" >
                <label class="col-lg-2 control-label" for="sltSnooze">{{ alarm_snooze }}</label>

                <div class="col-lg-10">
                    <select id="sltSnooze" class="form-control" ng-model="snooze" ng-options="item.name for item in snoozes"></select>
                </div>
            </div>

            <hr style="margin-top: 5px;">

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-info" ng-click="setAlarm('set')">{{ alarm_save }}</button>
                    <button ng-show="isSet" type="button" class="btn btn-danger" ng-click="setAlarm('cancel')" style="margin-left: 5px;">{{ alarm_remove }}</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<button ng-click="backToDetail('promise')" class="btn btn-inverse icon-circle-arrow-left icon-white btn-back" />
