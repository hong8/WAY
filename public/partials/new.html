<div class="well">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="tipPromise" class="col-lg-2 control-label">Promise</label>
                <div class="col-lg-10">
                    <input name="tipPromise" id="tipPromise" type="text" class="form-control" required ng-model="promise.promise">
                </div>
            </div>

            <div>
                <div class="form-group" style="width: 100px;float: left;margin-bottom: 0px">
                    <label class="col-lg-2 control-label" for="btnLocation">Location</label>

                    <div class="col-lg-10">
                        <input name="btnLocation" id="btnLocation" type="text" class="form-control" required ng-model="promise.location">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="dpkDate">Date/Time</label>

                    <div class="col-lg-10">
                        <div id="dpkDate" class="input-append" style="float: left;margin-right: 5px">
                            <input class="form-control" data-format="yyyy-MM-dd" type="text" style="width: 98px;float: left;" required/>
                            <button type="button" class="btn btn-default add-on">
                                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                            </button>

                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#dpkDate').datetimepicker({
                                    pickTime: false
                                });
                            });
                        </script>
                        <div id="dpkTime" class="input-append">
                            <input class="form-control" data-format="hh:mm" type="text" style="width: 62px;float: left;" required/>
                            <button type="button" class="btn btn-default add-on">
                                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                            </button>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#dpkTime').datetimepicker({
                                    pickDate: false
                                });
                            });
                        </script>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="txaMemo" class="col-lg-2 control-label">Memo</label>
                <div class="col-lg-10">
                    <textarea class="form-control" id="txaMemo" rows="1" ng-model="promise.memo"></textarea>
                </div>
            </div>

            <div class="form-group" >
                <label class="col-lg-2 control-label" for="btnAdd">Paticipants</label>

                <div class="col-lg-10">
                    <div style="float: left;width: 100%; height: 38px;overflow: auto;" >
                        <button id="btnAdd" type="submit" class="btn" style="float: left;margin-right: 5px" >Add</button>
                        <div ng-repeat="participant in promise.participants" style="float: left;margin-top: 5px">
                            <a class="btn btn-inverse btn-small" href="" style="padding:1px;margin-right: -3px;margin-top: -3px;max-width: 40px; text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{{ participant }}" ng-model="participant">{{ participant }}</a>
                            <button style="width: 22px;padding-left: 5px;margin-right: 5px" class="btn btn-danger icon-remove icon-white"/>
                        </div>
                    </div>
                </div>
            </div>

            <hr style="margin-top: 5px;">

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-info" ng-click="clickActivity('save')" style="float: left;">Save</button>
                    <button ng-show="!newMode" type="button" class="btn btn-danger" ng-click="clickActivity('notify')" style="float: left;margin-left: 5px;">Notify</button>
                    <!--<button ng-show="!newMode" type="button" class="btn btn-warning" ng-click="clickActivity('location')" style="float: right;margin-left: 5px;">Locations</button>-->
                    <!--<button ng-show="!newMode" type="button" class="btn btn-success" ng-click="clickActivity('alarm')" style="float: right;">Alarm</button>-->
                    <div class="btn-group open" ng-show="!newMode" style="float: right;">
                        <a class="btn btn-success" href="">Opt</a>
                        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href=""><span class="caret"></span></a>
                        <ul class="dropdown-menu" style="left: auto; right: -2px;top: auto;bottom: 32px">
                            <li><a href="" ng-click="clickActivity('chat')">Go Chat</a></li>
                            <li><a href="" ng-click="clickActivity('vote')">Go Vote</a></li>
                            <li><a href="" ng-click="clickActivity('location')">View Parti's Location</a></li>
                            <li><a href="" ng-click="clickActivity('alarm')">Set Alarm</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<button ng-show="!newMode" ng-click="backToDetail('my')" class="btn btn-inverse icon-circle-arrow-left icon-white btn-back"/>
