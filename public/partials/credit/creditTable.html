<style type="text/css">
    table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        background-color: #ffffff;
    }

    thead, tbody, tr, td, th { display: block; }

    tr:after {
        content: ' ';
        display: block;
        visibility: hidden;
        clear: both;
    }

    tbody {
        height: 335px;
        overflow-y: auto;
        border-top: 1px solid dimgray;
    }

    thead {
        /* minus scroll bar width */
        width: -webkit-calc(100% - 15px);
        width: -moz-calc(100% - 15px);
        width: -o-calc(100% - 15px);
        width: expression(100% - 15px);
        width: calc(100% - 15px);
    }

    tbody {
        overflow-y: scroll;
    }

    tbody td, thead th {
        float: left;
    }

</style>

<table class="table table-bordered table-striped table-hover" ng-init="predicate='actual / plan';reverse=true;" >
    <thead>
        <tr>
            <th style="width: 10%;text-align: center">#</th>
            <th style="width: 50%;text-align: center"><a href="" ng-click="predicate='user.name';reverse=!reverse">{{ credit_table_participant }}</a></th>
            <th style="width: 20%;text-align: center"><a href="" ng-click="predicate='actual / plan';reverse=!reverse">{{ credit_table_rate }}</a></th>
            <th style="width: 20%;text-align: center"><a href="" ng-click="predicate='actual / plan';reverse=!reverse">{{ credit_table_desc }}</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="credit in credits | orderBy:predicate:reverse">
            <td style="width: 10%;">{{ $index+1 }}</td>
            <td style="width: 50%;vertical-align: top"><img style="margin-top: -4px" src="{{ credit.contact.photo }}">&nbsp;{{ credit.user.name }}</td>
            <td style="width: 20%;text-align: center">{{ credit.actual / credit.plan * 100 | number:0 }}%</td>
            <td style="width: 20%;text-align: center">{{ credit.actual }}/{{ credit.plan }}</td>
        </tr>
    </tbody>
</table>
